<!DOCTYPE html>
<html>
    <head>
        <title>Forest Fire Detection</title>
        <link rel="stylesheet" type="text/css" href="style.css">    
        <script src="utility.js"></script>
    </head>
    <body>
        <section style="background-color: rgb(255,255,255); margin-left: 35%; margin-right: 35%; border-radius: 50%; padding-top: 2%; padding-bottom: 2%;">
            <h2>Forest Fire Detection in Images</h2>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> 
            <form label="fire">
                <input type="file" name="images" id="images" class="move" accept="image/*" onchange="readImage(this)">
                <br>
            </form>
        </section> 
    </body>
</html>
